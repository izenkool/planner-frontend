server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  tasks.html;
    }

    location /css/ {
        alias /usr/share/nginx/html/css/;
    }

    location /js/ {
        alias /usr/share/nginx/html/js/;
    }

    location /img/ {
        alias /usr/share/nginx/html/img/;
    }
}